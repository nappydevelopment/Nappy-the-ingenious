# configuration file for TravisCI

# Notes:
#  - you can skip a build by adding [ci skip] to the commit message
#

# see http://about.travis-ci.org/docs/user/languages/java/
language: java

# test for these JDK versions and environments
jdk:
#   - oraclejdk8
#   - oraclejdk7
   - oraclejdk8

addons:
  apt:
    packages:
      - oracle-java8-installer


# only build these branches (RegEx is also valid, eg. /^deploy.*$/):
branches:
  only:
    - master

# container-based build:
sudo: false

#before_install:

#before_script:

# Run Integration tests
script: "mvn test && mvn verify"

after_success: "curl https://www.jpm4j.org/install/script | sh; jpm install com.codacy:codacy-coverage-reporter:assembly
; codacy-coverage-reporter -l Java -r coverage.xml"

#after_failure:

#before_deploy:

#deploy:

#after_deploy:

#after_script: